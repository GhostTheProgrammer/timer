<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobilis Signout Timer</title>
    <link href="timer.css" rel="stylesheet">
    <link href="images/logo.ico" type="image/x-icon">
    <script src="timer.js"></script>
</head>
<body>
    <div class="bckg-img"></div>
    <div id="timer_div">
        <h1>TIME TILL NOBILIS SIGNOUT</h1>
        <div class="timer">
            <div class="timer-content">
                <h3 id="days">00</h3>
                <span>DAYS</span>
            </div>
            <div class="timer-content">
                <h3 id="hours">00</h3>
                <span>HOURS</span>
            </div>
            <div class="timer-content">
                <h3 id="minutes">00</h3>
                <span>MINUTES</span>
            </div>
            <div class="timer-content">
                <h3 id="seconds">00</h3>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
    <h4>"It is good to have an end to journey towards; but it is the journey that matters, in the end." ~ Ursula K. Le Guin</h4>
</body>
</html>
